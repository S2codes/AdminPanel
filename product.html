    <!-- sidenav  -->
    <section class="componentContainer">
        <!-- <h1>Component</h1> -->
        <div class="navigation mb-3">
            <span class="rootMenu"><a href="#">Home</a> / </span><Span class="mainMenu"><a href="#">Add New
                    Products</a></Span>
        </div>

        <div class="row">
            <div class="col">
                <h3 style="font-weight: 600;">Product Details</h3>
            </div>
            <div class="col d-flex flex-row-reverse">
                <a href="#" class="btn btn-primary mr-2 ">Add New</a>
            </div>


        </div>

        <!-- from  -->
        <div class="mt-2 px-3">
            <form action="#" method="post" class="row">
                <div class="col-md-8 px-3">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Product Name">
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select name="category" id="category" class="form-select">
                                    <option selected>Select Your Category</option>
                                    <option value="Category 1">Category 1</option>
                                    <option value="Category 2">Category 2</option>
                                    <option value="Category 3">Category 3</option>
                                </select>
                            </div>
                        </div>

                        <div class="col">
                            <div class="mb-3">
                                <label for="subcategory" class="form-label">Sub Category</label>
                                <select name="subcategory" id="subcategory" class="form-select">
                                    <option selected>Select Your Sub Category</option>
                                    <option value="Sub Category 1">Sub Category 1</option>
                                    <option value="Sub Category 2">Sub Category 2</option>
                                    <option value="Sub Category 3">Sub Category 3</option>
                                </select>
                            </div>
                        </div>

                        <!-- <div class="col">
                            <div class="mb-3" >
                                <label for="category" class="form-label">Brand</label>
                                <select name="category" id="category" class="form-select">
                                    <option selected>Select Your Category</option>
                                    <option value="Category 1">Category 1</option>
                                    <option value="Category 2">Category 2</option>
                                    <option value="Category 3">Category 3</option>
                                </select>
                            </div>
                        </div> -->

                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Product Link <span
                                style="color: #656565;">(Optional)</span></label>
                        <input type="url" class="form-control" id="name" name="name" placeholder="Product Link">
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Product Image</label>
                        <div class="row border p-3">
                            <div class="col-lg-6">
                                <div class="feature-img product-img p-3 border">
                                    <input type="file" name="feature-img" id="feature-img" class="form-control" placeholder="Feature Image">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="feature-img product-img p-3 border">
                                    <input type="file" name="feature-img" id="feature-img" class="form-control" >
                                </div>
                            </div>


                        </div>



                    </div>






                </div>

                <div class="col-md-4 px-3">
                    <div class="mb-3">
                        <label for="name" class="form-label">Stock</label>
                        <input type="text" class="form-control" id="stock" name="stock" placeholder="stock">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Attributes</label>
                        <input type="text" class="form-control" id="stock" name="stock" placeholder="example: 10 mg">
                    </div>


                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="name" class="form-label">MRP</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="MRP">
                            </div>           
                            
                            <div class="col">
                                <label for="name" class="form-label">Selling Price</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Selling Price">
                            </div>         
                         </div>
                    </div>

                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="name" class="form-label">Discont</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="MRP">
                            </div>           
                            
                            <div class="col">
                                <label for="name" class="form-label">Cupons</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Selling Price">
                            </div>         
                         </div>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Product Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">Available</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                            <label class="form-check-label" for="flexRadioDefault2">Not Available</label>
                          </div>


                    </div>



                </div>


            </form>

        </div>

    </section>
